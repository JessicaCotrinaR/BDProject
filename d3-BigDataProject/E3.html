    <meta charset="utf-8">
    <link href="css/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>

 <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
            float: left;
        }
        #test2 {
            height: 350px !important;
            width: 350px !important;
        }
        #test1 {
            height: 350px !important;
            width: 350px !important;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
        .nvd3.nv-pie.nv-chart-donut2 .nv-pie-title {
            fill: rgba(70, 107, 168, 0.78);
        }
        .nvd3.nv-pie.nv-chart-donut1 .nv-pie-title {
            opacity: 0.4;
            fill: rgba(224, 116, 76, 0.91);
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<svg id="test1" class="mypiechart"></svg>

<svg id="test2" class="mypiechart"></svg>



<script>
    var testdata = [
        {key: "Ernest E Hill", y: 100},
        {key: "Asian Warrior", y: 82},
        {key: " JW", y: 79},
        {key: "Mack", y: 87},
        {key: "Always Trump", y: 104},
        {key: "!MAGA!üê∏Parallax", y: 106},
        {key: "TrumpFan", y: 95},
        {key: "the Younger", y: 80},
        {key: "America First-PDJT", y: 198},
    ];
    var height = 350;
    var width = 350;
    var chart1;
    nv.addGraph(function() {
        var chart1 = nv.models.pieChart()
            .x(function(d) { return d.key })
            .y(function(d) { return d.y })
            .donut(true)
            .width(width)
            .height(height)
            .padAngle(0)
            .cornerRadius(5)
            .id('donut1'); // allow custom CSS for this one svg
        // chart1.title("100s%");
        chart1.pie.donutLabelsOutside(true).donut(true);
        d3.select("#test1")
            .datum(testdata)
            .transition().duration(1200)
            .call(chart1);

        return chart1;
    });
 
</script>
